<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 현재 시간 표시 -->
      <h1 id="clock">00:00:00</h1>

      <!-- 날씨 정보 (현재 + 내일) -->
      <p id="weather">날씨 정보를 불러오는 중...</p>
      <p id="tomorrow-weather">내일 날씨 정보를 불러오는 중...</p>

      <!-- 동기부여 문구 -->
      <p id="quote">"오늘도 최선을 다하자!"</p>

      <!-- 할 일 입력창 및 목록 -->
      <div class="todo-container">
        <input
          type="text"
          id="todo-input"
          placeholder="할 일을 입력하세요..."
        />
        <ul id="todo-list"></ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
