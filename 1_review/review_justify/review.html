<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Justify-Content 예제</title>
    <link rel="stylesheet" href="review.css" />
  </head>
  <body>
    <h1>justify-content 예제</h1>

    <div class="container start">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <p>flex-start (왼쪽 정렬)</p>

    <div class="container end">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <p>flex-end (오른쪽 정렬)</p>

    <div class="container center">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <p>center (가운데 정렬)</p>

    <div class="container between">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <p>space-between (양쪽 끝 + 간격 동일)</p>

    <div class="container around">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <p>space-around (양쪽 여백 포함 간격 동일)</p>

    <div class="container evenly">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <p>space-evenly (모든 간격 동일)</p>
  </body>
</html>
